services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - STRIPE_KEY=${STRIPE_KEY}
    depends_on:
      - mongodb

volumes:
  mongo-data:
